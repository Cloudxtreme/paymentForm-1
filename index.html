<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport" content="width=device-width, initial-scale=1'>
	<title>Love With Food</title>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/grid.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="header-wrap">
		<header class="container group">
			<div class="logo-cont left">
				<!-- <span class="logo-name">Love With Food</span> -->
				<img class="logo-img" src="img/logo-990f64dc71f18a9d3f952a586d5029f7.png" alt="Love With Food">
			</div>

			<nav class="nav-main right">
				<div class="nav-toggle"></div>
				<ul>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Snack Box</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Recipes</a></li>
				</ul>
			</nav>
		</header>
	</div>

	<section id="info" class="container group section">
		<h2>Billing Information</h2>
		<form id="customer-info" class="form-container">
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" id="first-name" data-name="first-name">

			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" id="last-name" data-name="last-name">

			<label for="street-address-1">Street Address 1</label>
			<input type="text" name="street-address-1" id="street-address-1" data-name="street-address-1">

			<label for="street-address-2">Street Address 2</label>
			<input type="text" name="street-address-2" id="street-address-2" data-name="street-address-2">

			<label for="city">City</label>
			<input type="text" name="city" id="city" data-name="city">

			<label for="state">State</label>
			<input type="text" name="state" id="state" data-name="state">

			<label for="zip">Zipcode</label>
			<input type="text" name="zip" id="zip" data-name="zip">

			<input type="submit" disabled>
		</form>
	</section>



	<section id="confirmation" class="container group section">
		<h2>Billing Confirmation</h2>
		<p>Thanks! Your Information is below.</p>
		<p class="info">
			<span class="first-name"></span> <span class="last-name"></span></br>
			<span class="street-address-1"></span></br>
			<span class="street-address-2"></span></br>
			<span class="city"></span>, <span class="state"></span>, <span class="zip"></span>
		</p>
	</section>

	<footer class="container group">
		<nav class="nav-footer">
			<ul>
				<li class="nav-item"><a class="nav-link" href="">About Us</a></li>
				<li class="nav-item"><a class="nav-link" href="">How It Works</a></li>
				<li class="nav-item"><a class="nav-link" href="">Careers</a></li>
				<li class="nav-item"><a class="nav-link" href="">Press</a></li>
				<li class="nav-item"><a class="nav-link" href="">Blog</a></li>
				<li class="nav-item"><a class="nav-link" href="">Contact Us</a></li>
				<li class="nav-item"><a class="nav-link" href="">FAQ</a></li>
			</ul>
		</nav>
		<span class="copy right">&copy; 2014 Love With Food</span>
	</footer>
	


	<!-- SCRIPTS -->
	<!-- jQuery -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
